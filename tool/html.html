<html>
	<head>
		<title>TODO supply a title</title>
		<meta charset='UTF-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	</head>
	<body>
		<textarea id='html-in' placeholder='<i>Hello</i>' style='width:100%' rows='3' oninput='htmlRefreshIfNeeded()' autofocus></textarea>
		<form><input type='checkbox' id='html-realtime' onchange='htmlRefreshIfNeeded()' checked><label for='html-realtime'>實時預覽(Auto preview)</label><button id='html-refresh' onclick='return htmlRefresh()'>更新預覽(Refresh)</button></form>
		<iframe id='html-out' style='width: 100%'></iframe>
		<script type='text/javascript'>
			var htmlRefresh=function(){
				document.getElementById('html-out').srcdoc=document.getElementById('html-in').value;
				return false;
			};
			var htmlRefreshIfNeeded=function(){
				if(document.getElementById('html-realtime').checked){
					htmlRefresh();
				}
				return false;
			};
		</script>

	</body>
</html>
