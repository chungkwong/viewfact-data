<html>
	<head>
		<title>Tool</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<form style="width:100%">
			<label for="urlencoder-decoded">Decoded</label><br>
			<textarea id="urlencoder-decoded" style="width:100%" rows="1" placeholder="https://en.wikipedia.org/wiki/Hong Kong"></textarea><br>
			<label for="urlencoder-encoded">Encoded</label><br>
			<input id="urlencoder-encoded" type="text" style="width:100%" placeholder="https://en.wikipedia.org/wiki/Hong%20Kong"><br>
		</form>
		<script>
			(function () {
				var encoded = document.getElementById("urlencoder-encoded");
				var decoded = document.getElementById("urlencoder-decoded");
				var changing = false;
				encoded.oninput = function () {
					if (!changing) {
						changing = true;
						decoded.value = encodeURI(encoded.value);
						changing = false;
					}
				};
				decoded.oninput = function () {
					if (!changing) {
						changing = true;
						encoded.value = encodeURI(decoded.value);
						changing = false;
					}
				};
			})();
		</script>
	</body>
</html>
