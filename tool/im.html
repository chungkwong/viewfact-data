	<body>
		<div id="inputWidget">
			<textarea id="imOutput" placeholder="請在此輸入"></textarea>
			<div>

					<option value="wubi">五筆</option>

				</select>
				<input id="imInput" type="text" disabled>
				<ol id="imCandidates" start="0">
				</ol>
			</div>
			<div>
				使用説明：
				<ul>
					<li>用空格輸入候選0</li>
					<li>用數字輸入指定候選</li>
					<li>用回车鍵输入字面的碼</li>
					<li>用PageUp和PageDown鍵翻頁候選</li>
					<li>用Ctrl-上下方向鍵選輸入法</li>
				</ul>
			</div>
		</div>
