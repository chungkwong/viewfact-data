<html>
	<head>
		<title>TODO supply a title</title>
		<meta charset='UTF-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	</head>
	<body>
		<main>
			<div id='unit-length'><h3>长度</h3></div>
			<div id='unit-area'><h3>面积</h3>	</div>
			<div id='unit-volumn'><h3>体积</h3></div>
			<div id='unit-mass'><h3>质量</h3>	</div>
			<div id='unit-pressure'><h3>压力</h3>	</div>
			<div id='unit-power'><h3>功率</h3></div>
			<div id='unit-energy'><h3>功/能/热</h3></div>
			<div id='unit-density'><h3>密度</h3></div>
			<div id='unit-force'><h3>力</h3></div>
			<div id='unit-time'><h3>时间</h3></div>
			<div id='unit-speed'><h3>速度</h3></div>
			<div id='unit-angle'><h3>角度</h3></div>
			<div id='unit-storage'><h3>数据空间</h3></div>
			<div id='unit-temperature'><h3>温度</h3></div>
			<script src='https://assets.viewfact.org/js/unitconvert.js'></script>
			<script>
				unitconvertWidget('#unit-length', {'千米(km)': 1000, '米(m)': 1, '分米(dm)': 0.1, '厘米(cm)': 0.01, '毫米(mm)': 0.001, '微米(μm)': 1e-6, '纳米(nm)': 1e-9, '皮米(pm)': 1e-12, '光年(ly)': 9460730472580800, '天文单位(AU)': 149597870700, '英寸(in)': 0.0254, '英尺(ft)': 0.3048, '码(yd)': 0.9144, '英里(mi)': 1609.344, '海里(nmi)': 1852, '英寻(fm)': 1.8288, '弗隆(fur)': 201.168, '里': 500, '丈': 10.0 / 3, '尺': 1.0 / 3, '寸': 0.1 / 3, '分': 0.01 / 3, '厘': 0.001 / 3, '毫': 0.0001 / 3});

				unitconvertWidget('#unit-force', {'牛(N)': 1, '千牛(kN)': 1000, '千克力(kgf)': 9.80665, '克力(gf)': 0.00980665, '公吨力(tf)': 9806.65, '磅力(lbf)': 4.448222, '千磅力(kip)': 4448.221615, '达因(dyn)': 0.00001});

			</script>

		</main>
